<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silkroad Online - Profile</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="dashboard-header">
      <div class="header-content">
        <a href="/" class="logo-link">
          <img src="/static/logo.png" alt="Silkroad Online" class="header-logo" />
        </a>
        <div class="header-right">
          <span class="username-display">{{.Username}}</span>
          <a href="/logout" class="logout-btn">Logout</a>
        </div>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="dashboard-content">
        <h1 class="dashboard-title">Welcome back, {{.Username}}!</h1>

        {{if .Error}}
        <div class="alert error">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            />
          </svg>
          <span>{{.Error}}</span>
        </div>
        {{end}} {{if .Success}}
        <div class="alert success">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            />
          </svg>
          <span>{{.Success}}</span>
        </div>
        {{end}}

        <div class="card">
          <h2 class="card-title">Account Information</h2>
          <div class="account-info">
            <div class="info-row">
              <span class="info-label">Username:</span>
              <span class="info-value">{{.Username}}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Email:</span>
              <span class="info-value">{{.Email}}</span>
            </div>
          </div>
        </div>

        <div class="card">
          <h2 class="card-title">Change Password</h2>
          <form action="/change-password" method="POST">
            <div class="form-group">
              <label for="current_password">Current Password</label>
              <input
                type="password"
                id="current_password"
                name="current_password"
                placeholder="Enter your current password"
                required
              />
            </div>

            <div class="form-group">
              <label for="new_password">New Password</label>
              <input
                type="password"
                id="new_password"
                name="new_password"
                placeholder="Enter new password"
                required
                minlength="6"
              />
              <div class="help-text">Minimum 6 characters</div>
            </div>

            <div class="form-group">
              <label for="confirm_password">Confirm New Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Re-enter new password"
                required
                minlength="6"
              />
            </div>

            <button type="submit" class="btn-primary">Update Password</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const newPasswordInput = document.getElementById("new_password");
      const confirmPasswordInput = document.getElementById("confirm_password");

      // Real-time password validation
      newPasswordInput.addEventListener("input", function() {
        const value = this.value;
        const parent = this.parentElement;
        const helpText = parent.querySelector(".help-text");

        if (value.length === 0) {
          helpText.textContent = "Minimum 6 characters";
          helpText.style.color = "#6b7280";
          this.style.borderColor = "#e5e7eb";
        } else if (value.length < 6) {
          helpText.textContent = "Too short (minimum 6 characters)";
          helpText.style.color = "#dc2626";
          this.style.borderColor = "#dc2626";
        } else {
          helpText.textContent = "✓ Strong password";
          helpText.style.color = "#16a34a";
          this.style.borderColor = "#16a34a";
        }

        // Also check confirm password if it has a value
        if (confirmPasswordInput.value.length > 0) {
          confirmPasswordInput.dispatchEvent(new Event('input'));
        }
      });

      // Real-time confirm password validation
      confirmPasswordInput.addEventListener("input", function() {
        const value = this.value;
        const newPasswordValue = newPasswordInput.value;
        const parent = this.parentElement;
        let helpText = parent.querySelector(".help-text");

        if (!helpText) {
          helpText = document.createElement("div");
          helpText.className = "help-text";
          parent.appendChild(helpText);
        }

        if (value.length === 0) {
          helpText.textContent = "";
          this.style.borderColor = "#e5e7eb";
        } else if (value !== newPasswordValue) {
          helpText.textContent = "Passwords do not match";
          helpText.style.color = "#dc2626";
          this.style.borderColor = "#dc2626";
        } else {
          helpText.textContent = "✓ Passwords match";
          helpText.style.color = "#16a34a";
          this.style.borderColor = "#16a34a";
        }
      });

      // Form submission validation
      document.querySelector("form").addEventListener("submit", function (e) {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
          e.preventDefault();
          alert("Passwords do not match!");
          return false;
        }
      });
    </script>
  </body>
</html>
