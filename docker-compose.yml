version: '3.8'

services:
  sroreg:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/sroreg}:latest
    # Uncomment to build locally instead of pulling from ghcr.io
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: sroreg
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Database Configuration
      DB_SERVER: ${DB_SERVER:-sqlserver}
      DB_PORT: ${DB_PORT:-1433}
      DB_USER: ${DB_USER:-sa}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DATABASE: ${DB_DATABASE:-SRO_VT_ACCOUNT}

      # Server Configuration
      SERVER_PORT: 8080

      # Base URL (for reverse proxy deployments)
      BASE_URL: ${BASE_URL:-}

      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    networks:
      - sroreg-network
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/login"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Optional: SQL Server for development/testing
  # Comment out if connecting to external SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sroreg-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MSSQL_PID: ${MSSQL_PID:-Express}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - sroreg-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      start_period: 20s
      retries: 5

networks:
  sroreg-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
