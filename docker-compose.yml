version: "3.8"

services:
  sroreg:
    image: ghcr.io/dadav/sroreg:latest
    # Uncomment to build locally instead of pulling from ghcr.io
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: sroreg
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Database Configuration
      DB_SERVER: ${DB_SERVER:-sqlserver}
      DB_PORT: ${DB_PORT:-1433}
      DB_USER: ${DB_USER:-sa}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DATABASE: ${DB_DATABASE:-SRO_VT_ACCOUNT}

      # Server Configuration
      SERVER_PORT: 8080

      # Base URL (for reverse proxy deployments)
      BASE_URL: ${BASE_URL:-}

      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/login",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
